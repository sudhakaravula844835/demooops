<!DOCTYPE html>
<html>\
<head>
<title> Celsius - Fahrenheit converter</title>
</head>
<body>
<table border=3>
<tr><td>CELSIUS</td>    <td>FAHRENHEIT</td></tr>
<script>
for(celsius=0; celsius<50; celsius=celsius+1)
{
document.write("<tr><td>"+celsius+"</td><td>"+((celsius*9/5)+32)+"</td></tr>");
}
</script>
</table>
</body>
</html>
